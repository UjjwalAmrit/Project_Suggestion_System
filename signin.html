<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Login</h1>
            <p class="subtitle">Access your account</p>
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
            </form>
            <div class="alt-login">
                <p>Or login with</p>
                <div class="alt-buttons">
                    <button class="btn google-btn">Google</button>
                    <button class="btn github-btn">GitHub</button>
                </div>
            </div>
            <p class="signup-text">Donâ€™t have an account? <a href="#" id="createAccountLink">Sign Up</a></p>
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
